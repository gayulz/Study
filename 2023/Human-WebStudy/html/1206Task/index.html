<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 수원 나들이 </title>
    <style>
        body{
            float: left;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            margin: 0px;
            padding: 0px;
            height: 600px;
            width:1000px;
            display: inline-block;
        }

        div{
            display: flex;
            flex-direction: row;
            border-style: solid;
            border-color: black;
            margin : 2px;
        }


        #header{
            color : white;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            background-color: rgb(81, 127, 255);
        }

        .aside{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            border-style: none;
            width: 100%;
            
        }

        #west{
            display: flex;
            justify-content: center;
            width: 65%;
            color: white;
            background-color: rgb(81, 127, 255);
        }        
        
        #east{
            display: flex;
            justify-content: center;
            width: 40%;
            color: white;
            background-color: rgb(81, 127, 255);
        }


        #article{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            background-color: rgb(81, 127, 255);
            height: 300px;
        }

        .section{
            display: flex;
            width: 30%;
            height: 60%;
            display: block;
            color : white;
        }

        #sectionWest{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: red;
        }

        #sectionEast{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: yellow;
            color: black;
        }

        #footer{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            background-color: rgb(81, 127, 255);
            width: 100%;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="header"> 
        <h1>
            수원 나들이 
        </h1>
    </div>
    <div class="aside">
        <div id="west">
            <h2>
                먹자골목 공원 체험 운동
           </h2>
        </div>
        <div id="east">
            <h2>
                로그인
            </h2>
        </div> 
    </div>
     <div id="article"> 
        <div class="section" id="sectionWest"> 
            <h2> 화서역 먹거리 촌 </h2> 
            <h3> 화서역에는 칼국수, 해물요리, 닭갈비 등 다양한 음식점이 있다 </h3> 
        </div>
        <div class="section" id="sectionEast"> 
            <h2> 용인 민속촌 </h2> 
            <h3> 용인 민속촌은 드라마 촬영, 체험 활동 등 다양한 목적으로 많은 사람들이 이용한다 </h3> 
        </div>
    </div>
    <div id="footer"> 
        <h1>
            개발자 : 김가율
        </h1> 
    </div>
</body>
</html>
