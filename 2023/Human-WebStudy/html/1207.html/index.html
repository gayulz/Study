<!--
    1.html은 정적 문서이다. 태그로 구현된다. CSS는 태그를 선택하여서
     스타일(색상,크기,정렬 등)을 지정한다
    
     2.tag는 display 유형으로는 block/inline/ inline-block
    block : 한줄 전체가 영역이고 앞뒤에 컨텐츠가 올 수 없다.
     가로와 세로크기를 지정할 수 있다.
    
     inline : 컨텐츠 영역만 크기를 차지 하고 앞 뒤에 컨텐츠가 올 수 있다.
    
     inline-block : 가로와 세로의 크기를 지정할 수 있고 
     +앞 뒤에 컨텐츠를 배치 시킬 수 있다.   
    
     3.div는 div간의 영역간에 빈틈이 좀 발생한다.
     이 대안으로는 float로 설정한다. float랑 display랑 같이 설정되면 float가 우선된다

     4.tag는 border 태그의 영역 만큼 보더를 가지고 있다. 보더 바깥 여백을 margin
     보더 안쪽 여백을 padding 이라고 한다.

     5.div자체는 가운데 정렬시키는 것이 어렵다. 그러나 div자식은 정렬이 좀 편하다.
     부모div에서 text_align : center로 한다면 
     부모 div의 자식 컨텐츠중 inline & inline block 속성은 가운데 정렬이 된다

     6.tag의 속성으로 id와 class를 지정할 수 있으며 id는 전체 문서에서 유니크해야한다.
     class는 여러번 지정이 가능하다

     7.시맨틱 태그의 종류로는 header nav article section aside footer등이 있고
     이 태그는 의미를 가지고 있다.
     header     페이지의 제목
     nav        메뉴
     article    주제
     section    주제의 세부 내용
     aside      는 주제랑 관련없는 내용, --광고 배너 등
    footer      개발자 정보 등.

    이렇게 화면을 분할한다 
    8.부트스트랩이란 이미 개발되어 배포된 프레임워크를 이용하면 화면구현이 좀 더 빠르다.


-->
