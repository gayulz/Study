<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="chart.css">
    <script type="text/javascript"
        src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=tmyfa04oa3"></script>
    <title> where bad ? </title>
</head>
<body>
    <div class="header">
        <div id="headerImg"></div>
        <h1> 경기도 </h1> &nbsp;&nbsp;&nbsp;
        <h3> 응급 연계 시스템 </h3>
    </div>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" href="#"> HOME </a>
        </li>        
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">환자 차트</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">이송 가능 병원</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">메세지</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">헬프데스크</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">정보 변경</a>
        </li>
    </ul>
    <section>
        <!-- 환자 차트 -->
        <div class="article__left">
            <h3> 환자 차트 </h3>
            <form action="/" method="post" class="article__form">
                <!--성별-->
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        name="gender">
                        <option selected>성별 선택</option>
                        <option value="male">남자</option>
                        <option vlaue="female">여자</option>
                    </select>
                    <label for="floatingSelect">성별 선택</label>
                </div>
                <!--나이-->
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"
                        name="estimatedAge"></textarea>
                    <label for="floatingTextarea">추정나이 입력</label>
                </div>
                <!--중증도 분류-->
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        name="severityLevel">
                        <option selected>KTAS Level</option>
                        <option value="KTAS1">KTAS1</option>
                        <option value="KTAS2">KTAS2</option>
                        <option value="KTAS3">KTAS3</option>
                        <option value="KTAS4">KTAS4</option>
                        <option value="KTAS5">KTAS5</option>
                    </select>
                    <label for="floatingSelect">KTAS Level 선택</label>
                </div>
                <!--사고 원인 분류-->
                <div class="form-floating">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example"
                        name="accidentCause">
                        <option selected>추정 원인</option>
                        <option value="Disease">질병</option>
                        <option vlaue="NaturalDisaster">재해사고</option>
                        <option vlaue="TrafficAccident">교통사고</option>
                        <option vlaue="Others">기타</option>
                    </select>
                    <label for="floatingSelect">추정 원인 선택</label>
                </div>
                <!--특이사항-->
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px" name="specialNote"></textarea>
                    <label for="floatingTextarea2">특이사항</label>
                </div>
                <!--응급조치내용-->
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px" name="firstAid"></textarea>
                    <label for="floatingTextarea2">응급조치내용</label>
                </div>
                <button type="submit" id="submit" method="post"> 전송 </button>
            </form>
        </div>
        <!-- MAP API -->

        <div class="article__right" id="map"> </div>
    </section>
    <footer>
        Copyright ⓒ Developer Yuuri<br>
        Contact Us :: yurizzy.tistory.com
    </footer>

    <script>
        var mapOptions = {
            center: new naver.maps.LatLng(37.3595704, 127.105399),
            zoom: 15
        };

        var map = new naver.maps.Map('map', mapOptions);
    </script>
</body>

</html>
