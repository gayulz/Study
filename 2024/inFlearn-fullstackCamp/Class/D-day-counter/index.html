        const nowDate = new Date();
        const targetDate = new Date(dateFormat);
        const remaining = (targetDate - nowDate) / 1000;

        const remainingDate = Math.floor(remaining / 3600 /24); // 날짜 구함 
        const remainingHours = Math.floor(remaining / 3600) % 24; // 시간을 구하고 12시간제로 바꿈 
        const remainingMin = Math.floor(remaining/60) % 60; // 남은 분을 구함 
        const remainingSec = Math.floor(remaining) % 60; // 남은 초를 구함 
        console.log(remainingDate ,  remainingHours, remainingMin, remainingSec);
